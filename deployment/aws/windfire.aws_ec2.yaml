plugin: aws_ec2
regions:
  - eu-central-1
  - us-east-1
keyed_groups:
  # Create a group for each value of the Role tag
  - key: tags.Role
    separator: ''
compose:
  # Use the private IP address to connect to the host
  # (note: this does not modify inventory_hostname, which is set via I(hostnames))
  ansible_host: private_ip_address